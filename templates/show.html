{% extends 'base.html' %}

{% block title %}
{{user.username}}
{% endblock %}

{% block content %}

<h4>Username: {{user.username}}</h4>
<h4>Name: {{user.first_name}} {{user.last_name}}</h4>
<h4>Email Address: {{user.email}}</h4>

 <form action="/users/{{user.username}}/feedback/new">
    <Button>Add Feedback!</Button>
 </form>

<form action="/logout">
    <button>Logout!</button>
</form>

{% endblock %}
