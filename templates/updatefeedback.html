{% extends 'base.html' %}

{% block title %}
Update feedback
{% endblock %}

{% block content %}


<form action="/feedback/{{feedback.id}}/update" id="update-feedback-form" method="POST">
    {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type !='hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {% for error in field.errors %}
            {{error}}
            {% endfor %}
        </p>

    {% endfor %}

    <button type="submit">Update!</button>
</form>


{% endblock %}
