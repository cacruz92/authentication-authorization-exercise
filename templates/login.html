{% extends 'base.html' %}

{% block title %}
Log In!
{% endblock %}

{% block content %}

<form action="/login" id="user-login-form" method="POST">
    {{form.hidden_tag()}}

    {% for field in form
        if field.widget.input_type !='hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {% for error in field.errors %}
            {{error}}
            {% endfor %}
        </p>

    {% endfor %}

    <button type="submit">Log In!</button>
</form>


{% endblock %}
